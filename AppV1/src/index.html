<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <script src='../cordova.js'></script>

  <script src='js/EquationParsing/Transfer.js'></script>
  <script src='js/LaTeXController/LaTexController.js'></script>
  <script src='js/EquationTree/TreeController.js'></script>
  <script src='js/EquationTree/_make_tree.js'></script>
  <script type='text/x-mathjax-config'>
    MathJax.Hub.Config({
      showProcessingMessages: false,
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {inlineMath: [["$", "$"], ["\\(","\\)"]]},
      'TeX': { extensions: ['color.js', 'cancel.js']},
    });
  </script>
  <script src='js/includes/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="./jquery.textchange.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./lib_miyu.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./AniMath.js" charset="UTF-8"></script>

</head>

<body>
  <app-root></app-root>
</body>

</html>
