<ion-header>
  <ion-toolbar>
    <ion-title primary>
      AniMath
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input id="LHS" value="" (click)="selectedSide('LHS')" [(ngModel)]="lValue"></ion-input> = <ion-input id="RHS"
      value="" (click)="selectedSide('RHS')" [(ngModel)]="rValue"></ion-input>
  </ion-item>

  <ion-button (click)="SubmitClicked()" fill="outline">
    Submit
  </ion-button>

  <ion-button (click)="OperationsClicked()" fill="outline">
    Operations
  </ion-button>


  <div id="keyboard">
    <div class="cell">
      <div class="kbContainer">
        <div class="kbRow">
          <div class="kbKeyContainer kbSpan1 kbFirst" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-left_paren">
              <div class="kbAltKey kbAltSinlge" data-id="left_paren" data-keycode="40" data-char="(">(</div>
            </div>
            <div (click)="setInput(('('), theSide)" class="kbKey default" data-id="left_paren" data-keycode="40"
              data-char="(" data-popup="1">(</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-right_paren">
              <div class="kbAltKey kbAltSingle" data-id="right_paren" data-keycode="41" data-char=")">)</div>
            </div>
            <div (click)="setInput((')'), theSide)" class="kbKey default" data-id="right_paren" data-keycode="41"
              data-char=")" data-popup="1">)</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-bar">
              <div class="kbAltKey kbAltSingle" data-id="bar" data-keycode="124" data-char="|">|</div>
            </div>
            <div (click)="setInput(('|'), theSide)" class="kbKey default" data-id="bar" data-keycode="124" data-char="|"
              data-popup="1">|</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-sqrt">
              <div class="kbAltKey kbAltSingle" data-id="sqrt" data-keycode="-1" data-char="√">√</div>
            </div>
            <div (click)="setInput(('√'), theSide)" class="kbKey default" data-id="sqrt" data-keycode="-1" data-char="√"
              data-popup="1">√</div>
          </div>
          <div class="kbKeyContainer kbSpan1 kbLast" style="width: 37px;">
            <div (click)="setInput(('/b'), theSide)" class="kbKey dark" data-id="backspace" data-keycode="8"
              data-char="" data-popup="0">&#9224;</div>
          </div>
        </div>
        <div class="kbRow">
          <div class="kbKeyContainer kbSpan1 kbFirst" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-x">
              <div class="kbAltKey kbAltSingle" data-id="x" data-keycode="-1" data-char=""></div>
            </div>
            <div (click)="setInput(('x'), theSide)" class="kbKey default" data-id="x" data-keycode="-1" data-char=""
              data-popup="1">x</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-seven">
              <div class="kbAltKey kbAltSingle" data-id="seven" data-keycode="55" data-char="7">7</div>
            </div>
            <div (click)="setInput(('7'), theSide)" class="kbKey default" data-id="seven" data-keycode="55"
              data-char="7" data-popup="1">7</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-eight">
              <div class="kbAltKey kbAltSingle" data-id="eight" data-keycode="56" data-char="8">8</div>
            </div>
            <div (click)="setInput(('8'), theSide)" class="kbKey default" data-id="eight" data-keycode="56"
              data-char="8" data-popup="1">8</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-nine">
              <div class="kbAltKey kbAltSingle" data-id="nine" data-keycode="57" data-char="9">9</div>
            </div>
            <div (click)="setInput(('9'), theSide)" class="kbKey default" data-id="nine" data-keycode="57" data-char="9"
              data-popup="1">9</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-division">
              <div class="kbAltKey kbAltSingle" data-id="division" data-keycode="-1" data-char="÷">÷</div>
            </div>
            <div (click)="setInput(('÷'), theSide)" class="kbKey default" data-id="division" data-keycode="-1"
              data-char="" data-popup="1">÷</div>
          </div>
        </div>
        <div class="kbRow">
          <div class="kbKeyContainer kbSpan1 kbFirst" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-y">
              <div class="kbAltKey kbAltSingle" data-id="y" data-keycode="-1" data-char=""></div>
            </div>
            <div (click)="setInput(('y'), theSide)" class="kbKey default" data-id="y" data-keycode="-1" data-char=""
              data-popup="1">y</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-four">
              <div class="kbAltKey kbAltSingle" data-id="four" data-keycode="52" data-char="4">4</div>
            </div>
            <div (click)="setInput(('4'), theSide)" class="kbKey default" data-id="four" data-keycode="52" data-char="4"
              data-popup="1">4</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-five">
              <div class="kbAltKey kbAltSingle" data-id="five" data-keycode="53" data-char="5">5</div>
            </div>
            <div (click)="setInput(('5'), theSide)" class="kbKey default" data-id="five" data-keycode="53" data-char="5"
              data-popup="1">5</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-six" style="display: none; opacity: 0;">
              <div class="kbAltKey kbAltSingle" data-id="six" data-keycode="54" data-char="6">6</div>
            </div>
            <div (click)="setInput(('6'), theSide)" class="kbKey default" data-id="six" data-keycode="54" data-char="6"
              data-popup="1">6</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-forward_slash">
              <div class="kbAltKey kbAltSingle" data-id="forward_slash" data-keycode="47" data-char="/">/</div>

            <div (click)="setInput(('/'), theSide)" class="kbKey default" data-id="forward_slash" data-keycode="47"

          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">

        <div class="kbRow">

          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-one">
              <div class="kbAltKey kbAltSingle" data-id="one" data-keycode="49" data-char="1">1</div>
            </div>
            <div (click)="setInput(('1'), theSide)" class="kbKey default" data-id="one" data-keycode="49" data-char="1"

          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-two">
              <div class="kbAltKey kbAltSingle" data-id="two" data-keycode="50" data-char="2">2</div>
            </div>
            <div (click)="setInput(('2'), theSide)" class="kbKey default" data-id="two" data-keycode="50" data-char="2"
              data-popup="1">2</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-three">
              <div class="kbAltKey kbAltSingle" data-id="three" data-keycode="51" data-char="3">3</div>
            </div>
            <div (click)="setInput(('3'), theSide)" class="kbKey default" data-id="three" data-keycode="51"
              data-char="3" data-popup="1">3</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-minus">
              <div class="kbAltKey kbAltSingle" data-id="minus" data-keycode="45" data-char="-">-</div>
            </div>
            <div (click)="setInput(('-'), theSide)" class="kbKey default" data-id="minus" data-keycode="45"
              data-char="-" data-popup="1">-</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-caret">
              <div class="kbAltKey kbAltSingle" data-id="caret" data-keycode="94" data-char=".">.</div>
            </div>
            <div (click)="setInput(('^'), theSide)" class="kbKey default" data-id="period" data-keycode="94"
              data-char="." data-popup="1">^</div>
          </div>
        </div>
        <div class="kbRow">
          <div class="kbKeyContainer kbSpan1 kbFirst" style="width: 37px;">
            <div class="kbKey dark" data-id="abc" data-keycode="-1" data-char="" data-popup="0">abc</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-zero">
              <div class="kbAltKey kbAltSingle" data-id="zero" data-keycode="48" data-char="0">0</div>
            </div>
            <div (click)="setInput(('0'), theSide)" class="kbKey default" data-id="zero" data-keycode="48" data-char="0"
              data-popup="1">0</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-period">
              <div class="kbAltKey kbAltLeft" data-id="period" data-keycode="46" data-char=".">.</div>
            </div>
            <div (click)="setInput(('.'), theSide)" class="kbKey default" data-id="period" data-keycode="46"
              data-char="." data-popup="1">.</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-plus">
              <div class="kbAltKey kbAltLeft" data-id="plus" data-keycode="43" data-char="+">+</div>
            </div>
            <div (click)="setInput(('+'), theSide)" class="kbKey default" data-id="plus" data-keycode="43" data-char="+"
              data-popup="1">+</div>
          </div>
          <div class="kbKeyContainer kbSpan1" style="width: 37px;">
            <div class="kbAlt kbSingle default" id="key-equals">

</ion-content>
